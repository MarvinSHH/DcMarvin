<!DOCTYPE html>
<html>
<head>
  <title>Conversión de moneda</title>
  <link rel="stylesheet" type="text/css" href="StiloPesoDolar.css">
</head>
<body>
  <div class="con">
    <h1>Conversión de moneda</h1>

    <form>
      <div class="formulario">
        <label for="tipo-conversion">Tipo de conversión:</label>
        <select id="tipo-conversion">
          <option value="dolar-peso">Dólar a peso</option>
          <option value="peso-dolar">Peso a dólar</option>
        </select>
      </div>

      <div class="formulario">
        <label for="valor-dolar">Valor del dólar:</label>
        <input type="number" id="valor-dolar" step="0.01">
      </div>

      <div class="formulario">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" step="0.01">
      </div>

      <div class="formulario-button">
        <button onclick="convertir()">Convertir</button>
        <button onclick="limpiar()">Limpiar</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="scriptconversion.js"></script>
</body>
</html>
