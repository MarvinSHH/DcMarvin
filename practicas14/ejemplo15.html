<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 15</title>
    <script type="text/javascript">
      function inic() {
        var DI = (document.game.dinero.value = 100);
      }
      function calc() {
        var Din = parseInt(document.game.dinero.value);
        var Num = document.game.num.value;
        var Apu = parseInt(document.game.apuesta.value);
        var dado = Math.floor(Math.random() * 7);
        var ganancia = 0;
        if (Din > 0) {
          if (Num == dado) {
            document.game.dado.value = dado;
            document.game.res.value = "Has ganado! " + Apu * 2;
            ganancia = Din + Apu * 2;
            document.game.dinero.value = ganancia;
          } else {
            document.game.dado.value = dado;
            document.game.res.value = "Has perdido! " + Apu;
            ganancia = Din - Apu;
            document.game.dinero.value = ganancia;
          }
        } else {
          window.alert("Has perdido todo tu dinero!");
        }
      }
    </script>
  </head>
  <body>
    <h1 align="center">JUEGO DE APUESTAS</h1>
    <form name="game">
      <div align="center">
        Dinero:<input type="text" name="dinero" size="5" readonly />
        &nbsp;&nbsp; Numero del dado:
        <input type="label" name="dado" size="5" readonly /> <br /><br />
        Introduzca un número del 1 al 6:
        <input type="text" name="num" size="5" /> <br /><br />
        Introduzca su apuesta: <input type="text" name="apuesta" size="5" />
        <br /><br />
        <input type="button" name="Start" value="Start" onclick="inic()" />
        <input type="button" name="play" value="jugar" onclick="calc()" />
        <br /><br />
        <input type="label" name="res" size="15" />
      </div>
    </form>
    <p>Indicaciónes</p>
    <ol>
      <li>Pulsa Start</li>
      <li>Ingresa un numero del 1 al 6</li>
      <li>Ingresa el valor de tu apuesta</li>
      <li>Pulsa Jugar</li>
    </ol>
  </body>
</html>
