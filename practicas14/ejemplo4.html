<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <script language="javascript">
      {
        var contador;
        contador = 1;

        while (contador < 5) {
          let dato = prompt("Introduce un numero del 1 a l 10: ", " ");
          let num = parseInt(dato);

          document.write(`El numero introducido es ${num}</br>`);
          document.write(`El contador es ${contador} </br>`);

          contador = contador + 1;
        }
        document.write(`</br><h2> Fin del programa
            contador ya NO es menor que 5.
            <h2>
            `);
        document.write(`</br> Ultimo numero introducido es ${num}`);
      }
    </script>
  </head>
  <body></body>
</html>
