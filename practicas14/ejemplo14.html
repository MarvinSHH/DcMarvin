<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14</title>
    <script>
      function calcula() {
        let numero = document.fdatos.entrada.value;
        let dato = document.getElementById("lista");
        let valor = dato.options[lista.selectedIndex].value;

        let resultado = numero * valor;
        document.getElementById("salida").innerHTML = resultado;
      }
    </script>
  </head>
  <body>
    <form name="fdatos">
      Introduce n√∫mero: <input type="text" size="10" name="entrada" />
      <b>X</b>
      <select id="lista" onchange="calcula()">
        <option value="1" selected>unoo</option>
        <option value="2" selected>doos</option>
        <option value="3" selected>tres</option>
        <option value="4" selected>cuatro</option>
      </select>
    </form>
    <div id="salida"></div>
  </body>
</html>
